<div class="mt-3 row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let country of countries">
    <div class="card h-100  mx-auto ">
      <a [routerLink]="['/results', country.cca3]" class="btn btn-link btn-lg link-underline link-underline-opacity-0">
        <img src="https://flagcdn.com/w320/{{country.cca2 | lowercase}}.png" [attr.alt]="country.name.common"
          class="mt-2 flag mx-auto d-block"
          [ngStyle]="{'background-color': theme === 'light' ? '#e4e4e4': ''}"></a>
      <div class="card-body mx-auto ">
        <h5 class="card-title text-center">{{country.name.common}}</h5>
        <p class="card-text text-center">English official name: {{country.name.official}}</p>
        <p class="card-text text-center">Native official name: {{country.name.native.official}}</p>
      </div>
      <div class="card-footer text-body-secondary text-center">
        <a [routerLink]="['/results', country.cca3]"
          class="btn btn-link btn-lg link-underline link-underline-opacity-0 text-center">More info about country</a>
      </div>
    </div>
  </div>
</div>
