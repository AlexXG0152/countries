<form class="d-flex" role="search">
  <input #searchBox class="mt-3 form-control form-control-lg" type="search" placeholder="Type country name"
    aria-label="Search" autofocus (keyup)="search(searchBox.value)">
  <button class="mt-3 btn btn-outline-success btn-lg ms-2" type="submit"
    (click)="search(searchBox.value)">Search</button>
</form>
